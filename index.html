<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendrier Grist</title>
  <link href="https://fonts.googleapis.com/css2?family=San+Francisco:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'San Francisco', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f7;
    }
    #root {
      height: 100vh;
    }
    .fc {
      max-width: 1200px;
      margin: 0 auto;
      font-size: 14px;
    }
    .fc-header-toolbar {
      margin-bottom: 1em;
    }
    .fc-event {
      border: none;
      border-radius: 6px;
      padding: 2px 4px;
      font-size: 13px;
      cursor: move;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    .fc-event-resizer {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: white;
      border: 2px solid #666;
      position: absolute;
      bottom: 0;
      right: 0;
      margin: -4px;
      cursor: nwse-resize;
    }
    .fc-popover {
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      border: none;
      padding: 0;
      overflow: hidden;
    }
    .fc-popover-header {
      background: #f5f5f7;
      padding: 12px 16px;
      border-bottom: 1px solid #e0e0e0;
    }
    .fc-popover-body {
      padding: 16px;
    }
    .form-group {
      margin-bottom: 12px;
    }
    .form-group label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
      font-size: 13px;
    }
    .form-group select, .form-group input {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      font-size: 13px;
    }
    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 12px;
    }
    button {
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      font-size: 13px;
      cursor: pointer;
    }
    button.primary {
      background: #007aff;
      color: white;
    }
    button.danger {
      background: #ff3b30;
      color: white;
    }
    button.secondary {
      background: #f5f5f7;
      color: #1d1d1f;
      border: 1px solid #e0e0e0;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script type="text/babel" src="widget.js"></script>
</body>
</html>
